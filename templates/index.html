<!DOCTYPE html>
<html>
  <head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> &#x1f3ae; Tic Tac Toe</title>
     <style>
      @import url('https://fonts.googleapis.com/icon?family=Material+Icons');


     /* Style the header banner */
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 10vh;
        font-size: 5vh;
        margin: -10px;
        color: #110f0f;
      }
      /* Style the header banner icon */
      .header-icon {
        font-size: 4vh;
        margin-right: 16px;
      }


    body {
  display: block;
  background-color:#CCDFFD;
  justify-content: center; /* horizontally center the content */
  align-items: center; /* vertically center the content */
  height: 100vh; /* set the height of the body to 100% of the viewport height */
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 80vh; /* Set the height of the container to the full viewport height */
}

.centered {
  /* Optional: Set the width of the centered div */
  max-width: 400px;
}

      table {
        margin: auto;
         border: 2px solid white;
         background-color:white;
         padding:8px;
         border-radius:25px;
         border-radius: 25px 25px 10px 10px;
         box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      td {
        padding: 10px;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        text-align: center;


      }
      tr:first-child td,
tr:first-child th {
  border-top: none;
}

tr:last-child td,
tr:last-child th {
  border-bottom: none;
}

td:first-child,
th:first-child {
  border-left: none;
}

td:last-child,
th:last-child {
  border-right: none;
}
      button {
        width: 100%;
        height: 100%;
        border: none;
        background-color:transparent;
        color: black;
        font-size: 36px;
      }

      h3 {
        text-align: center;
        font-size: 36px;
        color: navy;

      }
.bottom {
		  display: flex;
		  padding: 20px;
		  display: flex;
          width: auto;
          justify-content: center;
		  border-radius: 10px 10px 0 0;
           border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
        text-align: center;
            background-color: #76ccad;
        margin-top: -10px;
		}
		.button-container {
		  display: flex;
		  justify-content: center;
		}
		.button-container button {
		  margin: 10px;
		  padding: 10px 20px;
		  font-size: 18px;
		  color: white;
		  border: none;
		  cursor: pointer;
		}
 button#home {
  width: fit-content;
  height:35px;
  margin-block: auto;
  display: none;
  background-color: transparent;
  border: 1px solid grey;
  border-radius: 4px;
  color: #333;
  font-family: 'Roboto', sans-serif;
  font-size: 15px;
  font-weight: 500;
  padding: 8px 16px;
  text-align: center;
  text-transform: uppercase;
  transition: all 0.3s ease;
}

button#home:hover {
  background-color: #4CAF50;
  color: #FFF;
  cursor: pointer;
}

button#home:focus {
  outline: none;
  box-shadow: 0 0 0 2px #2196F3;
}

button#home .material-icons {
  font-size: 20px;
  margin-right: 8px;
  vertical-align: middle;
}


  button#reset {
    width: fit-content;
    height:35px;
    mmargin-block: auto;
    display: block;
    background-color: transparent;
    border: 1px solid grey;
    border-radius: 4px;
    color: #333;
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    font-weight: 500;
    padding: 8px 16px;
    text-align: center;
    text-transform: uppercase;
    transition: all 0.3s ease;
  }

  button#reset:hover {
    background-color: #4CAF50;
    color: #FFF;
    cursor: pointer;
  }

  button#reset:focus {
    outline: none;
    box-shadow: 0 0 0 2px #2196F3;
  }

  button#reset .material-icons {
    font-size: 18px;
    margin-right: 8px;
    vertical-align: middle;
  }


  /* adjust button styles */
  button {
    font-size: 18px;
  }
  /* adjust h3 styles */
  h3 {
    font-size: 24px;
  }
}




  /* adjust button styles */
  button {
    font-size: 14px;
  }
  /* adjust h3 styles */
  h3 {
    font-size: 18px;
  }
}




    </style>

  </head>
  <body>

   <div class="header">
      <div class="header-icon">ðŸŽ®</div>
      <div class="header-text">Tic Tac Toe</div>
    </div>


 <div class="container">
  <div class="centered">
    <table>
      {% for row in board %}
      <tr>
        {% for col in row %}
        <td><button id= %{{col}}% onclick="buttonClicked({{col}})"> <h2 id="init"> {{col}} </h2> </button></td>
        {% endfor %}
      </tr>
      {% endfor %}
         <h3>{{ text }}</h3>
    </table>





          <div class="bottom">
		<div class="button-container">
  <button id="reset" onclick="reset()">
  <i class="material-icons">refresh</i>Reset
</button>
          <button id="home" onclick="goHome()">
  <i class="material-icons">home</i>Home
</button>
      </div>
          </div>





    </div>
 </div>
      <script>
      function buttonClicked(buttonNumber) {
			window.location.href = "/play/"+buttonNumber ;
      }
      function reset(){
         window.location.href = "/";
      }
    </script>
     <script>
  const h2Tags = document.querySelectorAll('h2#init');
  h2Tags.forEach(h2Tag => {
    if (/\d/.test(h2Tag.textContent)) {
      h2Tag.style.display = 'none';
    }
  });
</script>
  </body>
<!--        alert("You clicked button " + buttonNumber + "!");-->
</html>
